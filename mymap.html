<!DOCTYPE html>
<html>
<head>
<title>My Map</title>
<style>
	html, body, #map-canvas {
		height: 100%;
		margin: 0px;
		padding: 0px
	}
</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script>
	function initialize(){
		var mapOptions={
			zoom: 15,
			center: new google.maps.LatLng(24.786809, 120.997288),
			mapTypeId: google.maps.MapTypeId.TERRAIN
			maxZoom: 20
		};
		
		var myTriangle;
		
		var map=new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		
		var triangleCoords=[
			new google.maps.LatLng(24.788167, 120.996638), //Engineering III
			new google.maps.LatLng(24.786806, 121.001917), //Electronics and Information Research Center
			new google.maps.LatLng(24.784712, 120.997357) //Assembly Building I
		];
		
		myTriangle=new google.maps.Polygon({
			paths: triangleCoords,
			strokeColor: '#ff0000',
			strokeOpacity: 0.8,
			strokeWeight: 3,
			fillColor: '#ff0000',
			fillOpacity: 0.35
		});
		
		myTriangle.setMap(map);
	}
	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
	<div id='map-canvas'></div>
</body>
</html>
